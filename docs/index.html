<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p id="RealtimeClockArea">時刻</p>
        <div class="clock">
            <div class="sub sec"></div>
            <div class="sub im1"></div>
            <div class="sub im2"></div>
            <div class="sub im3"></div>
            <div class="sub min"></div>
            <div class="sub hour"></div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script type="text/javascript" src="clock.js"></script>
    </body>
</html>
