<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8"/>
        <title>clock</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="popup_style.css"/>
    </head>
    <body>
        <p id="RealtimeClockArea">Time</p>
        <div class="clock">
            <div class="sub" id="sec">
                <div class="sub sec"></div>
            </div>
            <div class="sub im1"></div>
            <div class="sub im2"></div>
            <div class="sub im3"></div>
            <div class="sub" id="min">
                <div class="sub min"></div>
            </div>
            <div class="sub" id="hour">
                <div class="sub hour"></div>
            </div>
        </div>
        <script src="jquery/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="clock.js"></script>
    </body>
</html>
